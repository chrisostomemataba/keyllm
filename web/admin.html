<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyLLM Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dialog-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        .chat-bubble { max-width: 80%; padding: 0.5rem 1rem; border-radius: 1rem; }
        .chat-bubble.user { background-color: #dbeafe; align-self: flex-end; }
        .chat-bubble.llm { background-color: #e5e7eb; align-self: flex-start; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">ðŸ”‘ KeyLLM Admin</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="logout()" class="text-sm font-medium text-gray-500 hover:text-red-600">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <div class="flex space-x-1 bg-gray-200 p-1 rounded-lg w-fit">
                <button onclick="showTab('keys')" id="tab-keys" class="px-4 py-2 rounded-md text-sm font-medium">API Keys</button>
                <button onclick="showTab('models')" id="tab-models" class="px-4 py-2 rounded-md text-sm font-medium">Models</button>
                <button onclick="showTab('ips')" id="tab-ips" class="px-4 py-2 rounded-md text-sm font-medium">IP Access</button>
                <button onclick="showTab('logs')" id="tab-logs" class="px-4 py-2 rounded-md text-sm font-medium">Usage Logs</button>
            </div>
        </div>

        <div id="content-keys" class="tab-content">
            <div class="bg-white shadow rounded-lg">
                <div class="px-6 py-4 border-b flex justify-between items-center">
                    <h2 class="text-lg font-medium text-gray-900">API Keys</h2>
                    <button onclick="showCreateKeyForm()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm">Create Key</button>
                </div>
                <div id="createKeyForm" class="hidden px-6 py-4 border-b bg-gray-50">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
                        <input type="text" id="keyLabel" placeholder="Label (e.g., Research Dept)" class="px-3 py-2 border rounded-md">
                        <input type="text" id="keyOwner" placeholder="Owner (e.g., jane.doe)" class="px-3 py-2 border rounded-md">
                        <select id="keyModelId" class="px-3 py-2 border rounded-md bg-white"></select>
                        <div class="flex space-x-2">
                            <button onclick="createKey()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Save</button>
                            <button onclick="hideCreateKeyForm()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <div id="keysList"></div>
                </div>
            </div>
        </div>

        <div id="content-models" class="tab-content hidden">
            <div class="bg-white shadow rounded-lg">
                <div class="px-6 py-4 border-b flex justify-between items-center">
                    <h2 class="text-lg font-medium text-gray-900">Model Configurations</h2>
                    <button onclick="showModelDialog()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm">Add Model</button>
                </div>
                <div class="p-6">
                    <div id="modelsList"></div>
                </div>
            </div>
        </div>

        <div id="content-ips" class="tab-content hidden"></div>
        <div id="content-logs" class="tab-content hidden"></div>
    </div>

    <div id="modelDialog" class="hidden fixed inset-0 z-50 flex items-center justify-center dialog-backdrop">
        <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-lg">
            <h3 class="text-lg font-medium mb-4">Add Model Configuration</h3>
            <form id="addModelForm" onsubmit="event.preventDefault(); createModel();" class="space-y-4">
                <input type="text" name="name" placeholder="Friendly Name (e.g., My Llama 3)" class="w-full px-3 py-2 border rounded-md" required>
                <select name="backend" class="w-full px-3 py-2 border rounded-md bg-white">
                    <option value="ollama">Ollama</option>
                    <option value="lmstudio">LM Studio</option>
                    <option value="openai_compat">OpenAI Compatible</option>
                </select>
                <input type="text" name="url" placeholder="URL (e.g., http://localhost:11434)" class="w-full px-3 py-2 border rounded-md" required>
                <input type="text" name="model_name" placeholder="Model Name (e.g., llama3)" class="w-full px-3 py-2 border rounded-md" required>
                <div id="testResult" class="text-sm p-2 rounded-md"></div>
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" onclick="hideModelDialog()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Cancel</button>
                    <button type="button" id="testConnectionBtn" onclick="testConnection()" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600">Test Connection</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Create Model</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="chatDialog" class="hidden fixed inset-0 z-50 flex items-center justify-center dialog-backdrop">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl h-3/4 flex flex-col">
            <div class="p-4 border-b">
                <h3 id="chatModelName" class="text-lg font-medium">Chat</h3>
            </div>
            <div id="chatHistory" class="flex-grow p-4 space-y-4 overflow-y-auto flex flex-col">
                </div>
            <div class="p-4 border-t">
                <form id="chatForm" class="flex space-x-2">
                    <input type="text" id="chatInput" placeholder="Type your message..." class="flex-grow px-3 py-2 border rounded-md">
                    <button type="submit" id="chatSendBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Send</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="assets/app.js"></script>
</body>
</html>

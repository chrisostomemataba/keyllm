<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyLLM Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">KeyLLM Admin</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <div class="flex space-x-1 bg-gray-100 p-1 rounded-lg w-fit">
                <button onclick="showTab('keys')" id="tab-keys" class="px-4 py-2 rounded-md text-sm font-medium bg-white shadow-sm text-blue-600">API Keys</button>
                <button onclick="showTab('model')" id="tab-model" class="px-4 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-700">Model Config</button>
                <button onclick="showTab('logs')" id="tab-logs" class="px-4 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-700">Usage Logs</button>
                <button onclick="showTab('settings')" id="tab-settings" class="px-4 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-700">Settings</button>
            </div>
        </div>

        <div id="content-keys" class="tab-content">
            <div class="bg-white shadow rounded-lg">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-medium text-gray-900">API Keys</h2>
                        <button onclick="showCreateKeyForm()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Create Key</button>
                    </div>
                </div>
                
                <div id="createKeyForm" class="hidden px-6 py-4 border-b bg-gray-50">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="keyLabel" placeholder="Label" class="px-3 py-2 border rounded-md">
                        <input type="text" id="keyOwner" placeholder="Owner" class="px-3 py-2 border rounded-md">
                        <div class="flex space-x-2">
                            <button onclick="createKey()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Create</button>
                            <button onclick="hideCreateKeyForm()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Cancel</button>
                        </div>
                    </div>
                </div>
                
                <div class="px-6 py-4">
                    <div id="keysList" class="space-y-3"></div>
                </div>
            </div>
        </div>

        <div id="content-model" class="tab-content hidden">
            <div class="bg-white shadow rounded-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-medium text-gray-900">Model Configuration</h2>
                    <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">v1.0.0 - Open Source</span>
                </div>
                
                <div id="currentModelDisplay" class="mb-4"></div>
                
                <form id="modelForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Backend</label>
                            <select id="backend" class="w-full px-3 py-2 border rounded-md">
                                <option value="ollama">Ollama</option>
                                <option value="lmstudio">LM Studio</option>
                                <option value="openai">OpenAI Compatible</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">URL</label>
                            <input type="text" id="url" class="w-full px-3 py-2 border rounded-md" placeholder="http://localhost:11434">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Model Name</label>
                            <input type="text" id="model_name" class="w-full px-3 py-2 border rounded-md" placeholder="llama2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Temperature</label>
                            <input type="number" id="temperature" step="0.1" min="0" max="2" class="w-full px-3 py-2 border rounded-md" value="0.7">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Max Tokens</label>
                            <input type="number" id="max_tokens" class="w-full px-3 py-2 border rounded-md" value="512">
                        </div>
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Save Config</button>
                        <button type="button" onclick="testModel()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Test Connection</button>
                    </div>
                </form>
                <div id="testResult"></div>
            </div>
        </div>

        <div id="content-logs" class="tab-content hidden">
            <div class="bg-white shadow rounded-lg">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-medium text-gray-900">Usage Logs</h2>
                        <a href="/admin/logs/export" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 inline-block">Export CSV</a>
                    </div>
                </div>
                <div class="px-6 py-4">
                    <div id="logsList" class="space-y-2"></div>
                </div>
            </div>
        </div>

        <div id="content-settings" class="tab-content hidden">
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Settings</h2>
                <form id="settingsForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
                            <input type="text" id="company_name" class="w-full px-3 py-2 border rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Admin Email</label>
                            <input type="email" id="admin_email" class="w-full px-3 py-2 border rounded-md">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">IP Allowlist</label>
                            <input type="text" id="ip_allowlist" placeholder="192.168.1.0/24,10.0.0.1" class="w-full px-3 py-2 border rounded-md">
                            <p class="text-sm text-gray-500 mt-1">Comma-separated IPs or CIDR ranges. Leave empty for no restrictions.</p>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">License Key</label>
                            <input type="text" id="license_key" class="w-full px-3 py-2 border rounded-md">
                        </div>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Save Settings</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
